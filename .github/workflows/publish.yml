name: Publish to Pypi

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install uv and set the python version to 3.9
      uses: astral-sh/setup-uv@v6
      with:
        python-version: 3.9
    - name: Build package
      run: make build
    - name: Publish to Pypi
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}


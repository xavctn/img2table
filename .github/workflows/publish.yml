name: Publish to Pypi

on:
  workflow_run:
    workflows: [Tests]
    types: [completed]
    tags: ['*']

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Build package
      run: make build
    - name: Publish to Pypi
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}

